<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PriorizAI</title>
  <meta name="description" content="PriorizAI, CalmAI e BriefAI" />
  <style>
    :root{
      --bg:#05070a;
      --panel:#0b0f14;
      --panel2:#0e141b;
      --text:#e7eef7;
      --muted:#9fb3c8;
      --border:rgba(255,255,255,.08);
      --accent:#00d1ff;
      --accent2:#7c3aed;
      --danger:#ff4d6d;
      --ok:#22c55e;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(0,209,255,.18), transparent 60%),
        radial-gradient(700px 400px at 90% 0%, rgba(124,58,237,.18), transparent 55%),
        var(--bg);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:26px 18px 40px}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:18px 18px;border:1px solid var(--border);border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:40px;height:40px;border-radius:12px;
      background:radial-gradient(circle at 30% 30%, rgba(0,209,255,.9), rgba(0,209,255,.25));
      display:grid;place-items:center;font-weight:800;color:#001018;
    }
    .brand h1{font-size:16px;margin:0}
    .brand p{margin:2px 0 0 0;font-size:13px;color:var(--muted)}
    .tabs{display:flex;gap:10px;flex-wrap:wrap}
    .module-tab{
      cursor:pointer;border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:var(--text);
      padding:10px 12px;border-radius:14px;
      font-weight:700;font-size:13px;
      transition:transform .08s ease, border-color .15s ease;
    }
    .module-tab:hover{transform:translateY(-1px)}
    .module-tab.active{border-color:rgba(0,209,255,.55); box-shadow:0 0 0 3px rgba(0,209,255,.10) inset}
    .section{
      margin-top:16px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .section-head{
      padding:16px 18px;
      border-bottom:1px solid var(--border);
      display:flex;align-items:flex-start;justify-content:space-between;gap:14px;
    }
    #moduleDescription{color:var(--muted);font-size:13px;line-height:1.35;margin-top:3px}
    .content{padding:18px}
    .module-content{display:none}
    .module-content.active{display:block}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:840px){.grid-2{grid-template-columns:1fr}}
    .field{display:flex;flex-direction:column;gap:8px;margin:10px 0}
    .label{font-size:12px;color:var(--muted);font-weight:700}
    input,textarea,select{
      width:100%;
      color:var(--text);
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 12px;
      outline:none;
    }
    textarea{resize:vertical;min-height:120px}
    .muted{color:var(--muted);font-size:12px}
    .row{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap
    }
    .pill{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;color:var(--muted)
    }
    .btn{
      cursor:pointer;
      border:1px solid rgba(0,209,255,.35);
      background:linear-gradient(180deg, rgba(0,209,255,.18), rgba(0,209,255,.10));
      color:var(--text);
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      transition:transform .08s ease, filter .12s ease;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn:disabled{opacity:.5;cursor:not-allowed;transform:none}
    .btn.secondary{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      font-weight:700;
    }
    .btn.loading{opacity:.8}
    .methods{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
    .method-card{
      cursor:pointer;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      border-radius:16px;
      padding:12px 14px;
      min-width:240px;
      transition:border-color .15s ease, transform .08s ease;
    }
    .method-card:hover{transform:translateY(-1px)}
    .method-card.active{border-color:rgba(0,209,255,.55); box-shadow:0 0 0 3px rgba(0,209,255,.10) inset}
    .method-title{font-weight:900;font-size:13px;margin:0 0 4px 0}
    .method-desc{margin:0;color:var(--muted);font-size:12px;line-height:1.35}
    .task-row{
      border:1px solid var(--border);
      background:rgba(255,255,255,.02);
      border-radius:16px;
      padding:12px 12px;
      margin:12px 0;
    }
    .row-head{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:6px}
    .row-title{font-weight:900;font-size:13px}
    .icon-btn{
      cursor:pointer;
      border:1px solid var(--border);
      background:rgba(255,255,255,.02);
      color:var(--text);
      border-radius:12px;
      padding:8px 10px;
      font-weight:900;
    }
    .process-slot{margin-top:14px;display:flex;justify-content:flex-end}
    .results{display:none}
    .results.active{display:block}
    .results-card{
      border-top:1px solid var(--border);
      padding:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
    }
    .result-empty{
      text-align:center;
      padding:30px 10px;
      color:var(--muted);
    }
    .result-icon{font-size:38px;margin-bottom:10px}
    .result-text{
      white-space:pre-wrap;
      line-height:1.5;
      color:var(--text);
    }
    .result-actions{display:flex;justify-content:flex-end;margin-top:14px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
    th{color:var(--muted);font-size:12px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">P</div>
        <div>
          <h1>PriorizAI</h1>
          <p class="muted">PriorizAI, CalmAI e BriefAI no mesmo fluxo.</p>
        </div>
      </div>

      <div class="tabs">
        <button class="module-tab active" data-module="priorizai" type="button">PriorizAI</button>
        <button class="module-tab" data-module="calmai" type="button">CalmAI</button>
        <button class="module-tab" data-module="briefai" type="button">BriefAI</button>
      </div>
    </div>

    <div class="section">
      <div class="section-head">
        <div>
          <div style="font-weight:900">Módulo</div>
          <div id="moduleDescription"></div>
        </div>

        <div class="pill">Uso limitado por IP</div>
      </div>

      <div class="content">
        <!-- PriorizAI -->
        <div class="module-content active" data-module="priorizai">
          <div class="row">
            <div style="font-weight:900">Método de priorização</div>
            <div class="pill">Tarefas: <span id="taskCount">0/10</span></div>
          </div>

          <div class="methods">
            <div class="method-card active" data-method="impact_effort">
              <p class="method-title">Impacto x Esforço</p>
              <p class="method-desc">Ordena pela melhor relação entre impacto e esforço.</p>
            </div>
          </div>

          <div style="margin-top:14px" class="row">
            <div style="font-weight:900">Tarefas</div>
            <button id="addTaskBtn" class="btn secondary" type="button">Adicionar tarefa</button>
          </div>

          <div id="tasksContainer"></div>

          <div class="process-slot" data-module="priorizai"></div>
        </div>

        <!-- CalmAI -->
        <div class="module-content" data-module="calmai">
          <label class="field">
            <span class="label">Texto</span>
            <textarea id="calmText" placeholder="Cole aqui a mensagem que você quer reescrever."></textarea>
          </label>

          <div class="grid-2">
            <label class="field">
              <span class="label">Tom</span>
              <select id="calmTone">
                <option value="neutro" selected>Neutro</option>
                <option value="educado">Educado</option>
                <option value="firme">Firme</option>
              </select>
            </label>

            <div class="field">
              <span class="label">Dica</span>
              <div class="pill">Evite dados sensíveis.</div>
            </div>
          </div>

          <div class="process-slot" data-module="calmai"></div>
        </div>

        <!-- BriefAI -->
        <div class="module-content" data-module="briefai">
          <label class="field">
            <span class="label">Texto</span>
            <textarea id="briefText" placeholder="Cole aqui o texto que você quer resumir."></textarea>
          </label>

          <div class="grid-2">
            <label class="field">
              <span class="label">Estilo</span>
              <select id="briefStyle">
                <option value="executivo" selected>Executivo</option>
                <option value="curto">Curto</option>
                <option value="detalhado">Detalhado</option>
              </select>
            </label>

            <div class="field">
              <span class="label">Formato</span>
              <div class="pill">Resumo + bullets</div>
            </div>
          </div>

          <div class="process-slot" data-module="briefai"></div>
        </div>

        <!-- Botão global movido para o slot do módulo -->
        <button id="processBtn" class="btn" type="button">✨ Gerar</button>
      </div>

      <div id="resultsSection" class="results">
        <div class="section-head">
          <div style="font-weight:900">Resultado</div>
          <div class="pill">Saída</div>
        </div>
        <div class="results-card" id="resultsContainer"></div>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
