<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriorizAI - Organize suas tarefas com inteligÃªncia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #000000;
            --bg-card: #0f0f0f;
            --accent-cyan: #00d9ff;
            --accent-cyan-dim: #0099cc;
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --text-muted: #6b6b6b;
            --border: rgba(255, 255, 255, 0.06);
            --glow-cyan: rgba(0, 217, 255, 0.4);
            --error: #ff4444;
            --success: #00ff88;
            --warning: #ffaa00;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(0px) translateX(20px); }
            75% { transform: translateY(20px) translateX(10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes dataStream {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.15; }
        }

        @keyframes shimmerSweep {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        @keyframes expandWidth {
            to { width: 200px; }
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 217, 255, 0.3), 0 0 40px rgba(0, 217, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(0, 217, 255, 0.5), 0 0 60px rgba(0, 217, 255, 0.2); }
        }

        @keyframes slideRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Scanline Effect */
        body::after {
            content: '';
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            box-shadow: 0 0 20px var(--glow-cyan);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }

        /* Particles Container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--glow-cyan);
            animation: float 20s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 2s; opacity: 0.6; }
        .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 4s; opacity: 0.4; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 1s; opacity: 0.5; }
        .particle:nth-child(5) { top: 30%; left: 50%; animation-delay: 3s; opacity: 0.7; }
        .particle:nth-child(6) { top: 70%; left: 40%; animation-delay: 5s; opacity: 0.3; }
        .particle:nth-child(7) { top: 50%; left: 15%; animation-delay: 6s; opacity: 0.5; }
        .particle:nth-child(8) { top: 40%; left: 85%; animation-delay: 7s; opacity: 0.4; }

        /* Data Stream Lines */
        .data-stream {
            position: absolute;
            width: 1px;
            height: 100px;
            background: linear-gradient(180deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.3;
            animation: dataStream 5s linear infinite;
        }

        .data-stream:nth-child(9) { left: 15%; animation-delay: 0s; }
        .data-stream:nth-child(10) { left: 45%; animation-delay: 2s; }
        .data-stream:nth-child(11) { left: 75%; animation-delay: 4s; }
        .data-stream:nth-child(12) { left: 30%; animation-delay: 1s; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 2rem 4rem;
            position: relative;
            z-index: 10;
        }

        /* Header - Minimal and Powerful */
        .header {
            text-align: center;
            padding: 3rem 0 2rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--glow-cyan) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 6s ease-in-out infinite;
            filter: blur(60px);
        }

        /* Logo */
        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-text {
            color: var(--text-primary);
            display: inline;
            position: relative;
        }

        .logo-ai {
            color: var(--accent-cyan);
            display: inline;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
            text-shadow: 
                0 0 20px var(--glow-cyan),
                0 0 40px var(--glow-cyan);
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent-cyan);
            animation: expandWidth 1.5s ease-out 0.5s forwards;
            box-shadow: 0 0 20px var(--glow-cyan);
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 400px 1fr;
                gap: 3rem;
            }
        }

        /* Card Styles */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.05), transparent);
            animation: shimmerSweep 4s ease-in-out infinite;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        /* Module Tabs */
        .module-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .module-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .module-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .module-tab:hover::before {
            left: 100%;
        }

        .module-tab.active {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .required {
            color: var(--accent-cyan);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Task Cards */
        .task-card {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .task-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-cyan);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
            }
        }

        /* Help Badge */
        .help-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 50%;
            color: var(--accent-cyan);
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 0.5rem;
            cursor: help;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--accent-cyan);
            border: none;
            border-radius: 12px;
            color: var(--bg-darker);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            animation: slideRight 2s ease-in-out infinite;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
            animation: glowPulse 2s ease-in-out infinite;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.02);
            box-shadow: none;
            animation: none;
        }

        /* Task Counter */
        .task-counter {
            text-align: center;
            margin-top: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Methods */
        .methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .method-card {
            padding: 1.25rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.01);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .method-card:hover:not(.disabled) {
            border-color: rgba(0, 217, 255, 0.3);
            transform: translateY(-2px);
        }

        .method-card.active {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.1);
        }

        .method-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .method-title {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .method-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Results Section */
        .results-section {
            display: none;
            position: relative;
        }

        .results-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .result-header {
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .result-message {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 0.75rem;
        }

        .result-summary {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        .stat-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            color: var(--success);
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        /* Order Table */
        .order-table {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
            background: rgba(0, 217, 255, 0.05);
            padding: 1rem;
            font-weight: 700;
            color: var(--accent-cyan);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table-row {
            display: grid;
            grid-template-columns: 80px 1fr;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.3s ease;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        .table-rank {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-cyan);
            font-weight: 700;
        }

        .table-task {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Ranked Tasks */
        .ranked-task {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--accent-cyan);
            border-radius: 50%;
            color: var(--bg-darker);
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .rank-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .rank-explanation {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .rank-points {
            list-style: none;
            margin-bottom: 1rem;
        }

        .rank-points li {
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .rank-points li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--accent-cyan);
            font-weight: 700;
        }

        .rank-tip {
            padding: 1rem;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.1);
            border-radius: 10px;
            color: var(--accent-cyan);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 217, 255, 0.1);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Error */
        .error {
            padding: 1.5rem;
            background: rgba(255, 68, 68, 0.05);
            border: 1px solid rgba(255, 68, 68, 0.2);
            border-radius: 12px;
            color: var(--error);
            font-weight: 600;
            text-align: center;
        }

        /* Module Content */
        .module-content {
            display: none;
        }

        .module-content.active {
            display: block;
        }

        /* CalmAI specific styles */
        .calmai-textarea {
            min-height: 140px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .calmai-response {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.8;
        }

        /* BriefAI styles */
        .brief-section {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .brief-title {
            color: var(--accent-cyan);
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .brief-content {
            color: var(--text-secondary);
            white-space: pre-wrap;
            line-height: 1.7;
        }

        .brief-list {
            list-style: none;
        }

        .brief-list li {
            color: var(--text-secondary);
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
            position: relative;
        }

        .brief-list li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--accent-cyan);
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 1rem 3rem;
            }

            .logo {
                font-size: 3rem;
            }

            .header {
                padding: 2rem 0 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .methods {
                grid-template-columns: 1fr;
            }

            .table-row {
                grid-template-columns: 60px 1fr;
            }
        }
    </style>
</head>

                            <div class="method-card active" data-method="impact_effort">
                                <div class="method-title">Impacto x EsforÃ§o</div>
                                <div class="method-desc">FaÃ§a primeiro o que importa e Ã© rÃ¡pido</div>
                            </div>
                            <div class="method-card disabled">
                                <div class="method-title">UrgÃªncia x ImportÃ¢ncia</div>
                                <div class="method-desc">Em breve</div>
                            </div>
                        </div>
                    </div>

                    <div id="taskList"></div>

                    <button class="btn btn-secondary" id="addTaskBtn">+ Adicionar tarefa</button>
                    <div class="task-counter">
                        Tarefas: <span id="taskCounter">3/10</span>
                    </div>

                    <button class="btn" id="priorizaiProcessBtn" style="margin-top: 2rem;">
                        Gerar PriorizaÃ§Ã£o
                    </button>
                </div>

                <!-- MODULE: CalmAI -->
                <div class="module-content" data-module="calmai">
                    <div class="form-group">
                        <label class="label">Seu nome <span class="required">*</span></label>
                        <input type="text" id="calmaiUserName" placeholder="Ex.: Felipe CastelÃ£o" required>
                    </div>

                    <div class="form-group">
                        <label class="label">Conte seu problema <span class="required">*</span></label>
                        <textarea id="calmaiText" class="calmai-textarea" placeholder="Ex.: Estou me sentindo pressionado porque tenho muitas coisas pra fazer e nÃ£o consigo me organizar..." required></textarea>
                    </div>

                    <button class="btn" id="calmaiProcessBtn">
                        Falar com a Diva do Caos
                    </button>
                </div>

                <!-- MODULE: BriefAI -->
                <div class="module-content" data-module="briefai">
                    <div class="form-group">
                        <label class="label">Seu nome <span class="required">*</span></label>
                        <input type="text" id="briefaiUserName" placeholder="Ex.: Felipe CastelÃ£o" required>
                    </div>

                    <div class="form-group">
                        <label class="label">Texto para transformar em briefing <span class="required">*</span></label>
                        <textarea id="briefaiText" class="calmai-textarea" placeholder="Cole aqui um texto longo, reuniÃ£o, contexto de projeto, ou qualquer conteÃºdo que vocÃª queira transformar em briefing..." required></textarea>
                    </div>

                    <button class="btn" id="briefaiProcessBtn">
                        Gerar Briefing
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card results-section" id="resultsSection">
                <div class="card-title">Resultado</div>
                <div id="resultsContainer" class="results-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WORKER_BASE_URL = "https://priorizai.felipelcas.workers.dev";
        const MAX_TASKS = 10;
        let taskCount = 3;
        let currentModule = 'priorizai';

        const MODULE_DESCRIPTIONS = {
            priorizai: "Liste suas tarefas e eu vou te ajudar a priorizar.",
            calmai: "Conte seu problema e receba um conselho provocador da Diva do Caos.",
            briefai: "Cole um texto longo e transforme em um briefing estruturado."
        };

        // Utility functions
        function normalizeBaseUrl(url) {
            if (!url || typeof url !== 'string') return '';
            url = url.trim();
            if (url.endsWith('/')) url = url.slice(0, -1);
            return url;
        }

        // Module switching
        document.querySelectorAll('.module-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const module = tab.dataset.module;
                switchModule(module);
            });
        });

        function switchModule(module) {
            currentModule = module;
            
            // Update tabs
            document.querySelectorAll('.module-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.module-tab[data-module="${module}"]`).classList.add('active');
            
            // Update content
            document.querySelectorAll('.module-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.module-content[data-module="${module}"]`).classList.add('active');
            
            // Update description
            document.getElementById('moduleDescription').textContent = MODULE_DESCRIPTIONS[module];
            
            // Hide results when switching modules
            document.getElementById('resultsSection').style.display = 'none';
        }

        // PriorizAI - Task management
        function initializeTasks() {
            const container = document.getElementById('taskList');
            container.innerHTML = '';
            
            for (let i = 1; i <= taskCount; i++) {
                addTaskElement(i);
            }
            updateTaskCounter();
        }

        function addTaskElement(index) {
            const container = document.getElementById('taskList');
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.innerHTML = `
                <div class="task-number">Task ${index.toString().padStart(2, '0')}</div>
                
                <div class="form-group">
                    <label class="label">O que vocÃª vai fazer <span class="required">*</span></label>
                    <input type="text" class="task-title" placeholder="Ex.: Enviar planilha para o fornecedor" required>
                </div>

                <div class="form-group">
                    <label class="label">Explique bem <span class="required">*</span></label>
                    <textarea class="task-desc" placeholder="Ex.: Enviar a planilha X para o fornecedor Y atÃ© 16h. Se atrasar, o pedido de amanhÃ£ pode travar." required></textarea>
                </div>

                <div class="input-row">
                    <div class="form-group">
                        <label class="label">
                            ImportÃ¢ncia
                            <span class="help-badge" title="Pense no impacto. Prazo aumenta a importÃ¢ncia.">?</span>
                        </label>
                        <select class="task-importance">
                            <option value="1">Quase nÃ£o importa</option>
                            <option value="2">Importa pouco</option>
                            <option value="3" selected>Importa</option>
                            <option value="4">Importa muito</option>
                            <option value="5">Ã‰ crÃ­tico</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="label">
                            Tempo necessÃ¡rio
                            <span class="help-badge" title="Tempo total estimado">?</span>
                        </label>
                        <select class="task-time">
                            <option value="1">Menos de 10 min</option>
                            <option value="2" selected>10 a 30 min</option>
                            <option value="3">30 min a 2h</option>
                            <option value="4">2 a 6 horas</option>
                            <option value="5">Mais de 6h</option>
                        </select>
                    </div>
                </div>
            `;
            container.appendChild(taskCard);
        }

        function updateTaskCounter() {
            document.getElementById('taskCounter').textContent = `${taskCount}/${MAX_TASKS}`;
            document.getElementById('addTaskBtn').disabled = taskCount >= MAX_TASKS;
        }

        document.getElementById('addTaskBtn').addEventListener('click', () => {
            if (taskCount < MAX_TASKS) {
                taskCount++;
                addTaskElement(taskCount);
                updateTaskCounter();
            }
        });

        // Method selection
        document.querySelectorAll('.method-card:not(.disabled)').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.method-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
            });
        });

        // Button listeners for each module
        document.getElementById('priorizaiProcessBtn').addEventListener('click', processPriorizAI);
        document.getElementById('calmaiProcessBtn').addEventListener('click', processCalmAI);
        document.getElementById('briefaiProcessBtn').addEventListener('click', processBriefAI);

        // Validation and API calls for each module
        async function processPriorizAI() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert('Por favor, preencha seu nome.');
                return;
            }

            const tasks = Array.from(document.querySelectorAll('.task-card'))
                .map(task => {
                    const title = task.querySelector('.task-title').value.trim();
                    const description = task.querySelector('.task-desc').value.trim();
                    const importance = parseInt(task.querySelector('.task-importance').value, 10);
                    const time_cost = parseInt(task.querySelector('.task-time').value, 10);
                    
                    const impEl = task.querySelector('.task-importance');
                    const timeEl = task.querySelector('.task-time');
                    const importance_label = impEl.options[impEl.selectedIndex]?.text || '';
                    const time_label = timeEl.options[timeEl.selectedIndex]?.text || '';

                    return { title, description, importance, time_cost, importance_label, time_label };
                })
                .filter(task => task.title && task.description);

            if (tasks.length < 3) {
                alert('Por favor, preencha no mÃ­nimo 3 tarefas completas.');
                return;
            }

            const method = document.querySelector('.method-card.active')?.dataset.method || 'impact_effort';

            showLoading();
            setBusy(true);

            try {
                const data = await callAPI('/prioritize', {
                    name: userName,
                    method: method,
                    tasks: tasks
                });
                displayPriorizAIResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                setBusy(false);
            }
        }

        async function processCalmAI() {
            const userName = document.getElementById('calmaiUserName').value.trim();
            const text = document.getElementById('calmaiText').value.trim();

            if (!userName) {
                alert('Por favor, preencha seu nome.');
                return;
            }

            if (!text || text.length < 10) {
                alert('Por favor, escreva pelo menos 10 caracteres sobre seu problema.');
                return;
            }

            showLoading();
            setBusy(true);

            try {
                const data = await callAPI('/calmai', {
                    name: userName,
                    text: text
                });
                displayCalmAIResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                setBusy(false);
            }
        }

        async function processBriefAI() {
            const userName = document.getElementById('briefaiUserName').value.trim();
            const text = document.getElementById('briefaiText').value.trim();

            if (!userName) {
                alert('Por favor, preencha seu nome.');
                return;
            }

            if (!text || text.length < 20) {
                alert('Por favor, escreva pelo menos 20 caracteres.');
                return;
            }

            showLoading();
            setBusy(true);

            try {
                const data = await callAPI('/briefai', {
                    name: userName,
                    text: text
                });
                displayBriefAIResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                setBusy(false);
            }
        }

        // API call helper
        async function callAPI(endpoint, data) {
            const base = normalizeBaseUrl(WORKER_BASE_URL);
            if (!base || base === "A_URL_DO_SEU_WORKER") {
                throw new Error('URL do Worker nÃ£o configurada.');
            }

            const url = `${base}${endpoint}`;
            const resp = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const text = await resp.text();
            let json;
            try { json = JSON.parse(text); } catch { json = null; }

            if (!resp.ok) {
                const msg = (json && (json.error || json.message)) ? (json.error || json.message) : text;
                throw new Error(msg || `Erro HTTP ${resp.status}`);
            }

            return json || {};
        }

        // Display results
        function showLoading() {
            document.getElementById('resultsSection').style.display = 'block';
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Processando...</div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsContainer').innerHTML = `
                <div class="error">${escapeHtml(message)}</div>
            `;
        }

        function displayPriorizAIResults(data) {
            const container = document.getElementById('resultsContainer');

            const ordered = Array.isArray(data.ordered_tasks) ? data.ordered_tasks : [];
            if (!ordered.length) {
                showError('Resposta invÃ¡lida da IA.');
                return;
            }

            const orderTableHTML = `
                <div class="order-table">
                    <div class="table-header">Ordem de execuÃ§Ã£o</div>
                    ${ordered.map(task => `
                        <div class="table-row">
                            <div class="table-rank">#${task.position}</div>
                            <div class="table-task">${escapeHtml(task.task_title)}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            const rankedListHTML = ordered.map(task => `
                <div class="ranked-task">
                    <div class="rank-badge">${task.position}</div>
                    <div class="rank-title">${escapeHtml(task.task_title)}</div>
                    ${task.explanation ? `<div class="rank-explanation">${escapeHtml(task.explanation)}</div>` : ''}
                    ${Array.isArray(task.key_points) && task.key_points.length ? `
                        <ul class="rank-points">
                            ${task.key_points.map(p => `<li>${escapeHtml(p)}</li>`).join('')}
                        </ul>
                    ` : ''}
                    ${task.tip ? `<div class="rank-tip">${escapeHtml(task.tip)}</div>` : ''}
                </div>
            `).join('');

            const statHTML = data.estimated_time_saved_percent !== null && data.estimated_time_saved_percent !== undefined
                ? `<div class="stat-badge">ðŸ“Š Tempo economizado: ${data.estimated_time_saved_percent}%</div>` 
                : '';

            container.innerHTML = `
                <div class="result-header">
                    <div class="result-message">${escapeHtml(data.friendly_message || 'PriorizaÃ§Ã£o concluÃ­da')}</div>
                    ${data.summary ? `<div class="result-summary">${escapeHtml(data.summary)}</div>` : ''}
                    ${statHTML}
                </div>
                ${orderTableHTML}
                <div class="ranked-list">${rankedListHTML}</div>
            `;
        }

        function displayCalmAIResults(data) {
            const container = document.getElementById('resultsContainer');
            
            container.innerHTML = `
                <div class="result-header">
                    <div class="result-message">ðŸ’­ Diva do Caos responde</div>
                </div>
                <div class="calmai-response">
                    ${escapeHtml(data.reply || 'Sem resposta').split('\n').map(p => `<p style="margin-bottom: 1rem;">${p}</p>`).join('')}
                </div>
            `;
        }

        function displayBriefAIResults(data) {
            const container = document.getElementById('resultsContainer');
            
            const missingInfoHTML = Array.isArray(data.missingInfo) && data.missingInfo.length 
                ? `<div class="brief-section">
                    <div class="brief-title">ðŸ“Œ InformaÃ§Ãµes Faltando</div>
                    <ul class="brief-list">
                        ${data.missingInfo.map(item => `<li>${escapeHtml(item)}</li>`).join('')}
                    </ul>
                   </div>`
                : '';

            const nextStepsHTML = Array.isArray(data.nextSteps) && data.nextSteps.length
                ? `<div class="brief-section">
                    <div class="brief-title">ðŸŽ¯ PrÃ³ximos Passos</div>
                    <ul class="brief-list">
                        ${data.nextSteps.map(item => `<li>${escapeHtml(item)}</li>`).join('')}
                    </ul>
                   </div>`
                : '';

            container.innerHTML = `
                <div class="result-header">
                    <div class="result-message">${escapeHtml(data.friendlyMessage || 'Briefing gerado')}</div>
                    ${data.summary ? `<div class="result-summary">${escapeHtml(data.summary)}</div>` : ''}
                </div>

                <div class="brief-section">
                    <div class="brief-title">ðŸ“„ Briefing Estruturado</div>
                    <div class="brief-content">${escapeHtml(data.brief || '')}</div>
                </div>

                ${missingInfoHTML}
                ${nextStepsHTML}
            `;
        }

        function escapeHtml(str) {
            return String(str || '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        function setBusy(isBusy) {
            const buttons = {
                'priorizai': document.getElementById('priorizaiProcessBtn'),
                'calmai': document.getElementById('calmaiProcessBtn'),
                'briefai': document.getElementById('briefaiProcessBtn')
            };
            
            const btn = buttons[currentModule];
            if (btn) {
                btn.disabled = !!isBusy;
                btn.style.opacity = isBusy ? '0.5' : '1';
            }
        }

        // Initialize
        initializeTasks();
    </script>
</body>
